<body>

<!-- BOT√ïES SUPERIORES -->
<button class="button-top fullscreen-btn" id="fullButton">‚õ∂</button>
<button class="button-top admin-btn" id="adminButton">üë§</button>

<div class="container">

  <!-- HEADER -->
  <div class="header-block">
    <img src="imageem.png" class="header-logo">
    <div class="header-text">
      <h1 class="header-title">ALIENCELL</h1>
      <div class="header-subtitle">Reparos avan√ßados Apple</div>

  </div>

  <!-- ALERTAS FULL -->
  <div class="alerts-full">
    <h3>Aten√ß√£o para as seguintes O.S.</h3>
    <div id="alerts-list">
      <div class="alert-empty">Nenhum alerta no momento.</div>
    </div>
  </div>

  <!-- T√çTULO -->
  <div class="table-section-title">Status de Servi√ßo</div>

  <!-- TABELA COM SCROLL -->
  <div class="table-wrapper scroll-area" id="scrollArea">
    <table id="tabelaStatus">

        <colgroup>
            <col style="width: 30%">
            <col style="width: 40%">
            <col style="width: 30%">
        </colgroup>

        <thead>
            <tr>
                <th>Cliente</th>
                <th>Status</th>
                <th>Previs√£o</th>
            </tr>
        </thead>

        <tbody></tbody>

    </table>
</div>

<script>
/* FULLSCREEN */
document.getElementById("fullButton").addEventListener("click",()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
});

/* ADMIN */
document.getElementById("adminButton").addEventListener("click", () => {
  window.location.href = "administrador.html";
});

/* BANCO */
const STORAGE_KEY = "assist_db";

function getDB(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(!raw) return { tabela: [], promocoes: "" };
  try{ return JSON.parse(raw); }
  catch{ return { tabela: [], promocoes: "" }; }
}
function getTabela(){ return getDB().tabela || []; }
function getPromocoes(){ return getDB().promocoes || ""; }

const statusColors = {
  "An√°lise/Diagn√≥stico": "rgba(154,160,166,0.55)",
  "Aguardando Aprova√ß√£o": "rgba(241,196,15,0.55)",
  "Aguardando Pe√ßa": "rgba(230,126,34,0.55)",
  "Em Reparo": "rgba(52,152,219,0.55)",
  "Pronto para Retirada": "rgba(46,204,113,0.55)"
};

function escapeHtml(s){
  return (s+"").replace(/[&<>"']/g,c=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"
  }[c]));
}

/* TABELA */
function carregarTabela(){
  const tbody=document.querySelector("#tabelaStatus tbody");
  const dados=getTabela();
  tbody.innerHTML="";

  if(dados.length===0){
    tbody.innerHTML=`<tr><td colspan="3" style="text-align:center;color:#bbb;padding:20px">
      Nenhum servi√ßo lan√ßado.
    </td></tr>`;
    return;
  }

  dados.forEach(item=>{
    const cor=statusColors[item.status]||"#999";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${escapeHtml(item.cliente)}</td>
      <td><span class="status-badge" style="background:${cor}">${escapeHtml(item.status)}</span></td>
      <td>${escapeHtml(item.previsao)}</td>
    `;
    tbody.appendChild(tr);
  });

  atualizarAlertsUI();
  ativarScrollSeNecessario(dados.length);
}

/* SCROLL AUTOM√ÅTICO ‚Äî VERS√ÉO 100% ALINHADA */
function ativarScrollSeNecessario(qtd){
  const area = document.getElementById("scrollArea");

  // Remove estado anterior
  area.classList.remove("auto-scroll");
  const oldClone = document.getElementById("clone-tabela");
  if (oldClone) oldClone.remove();

  if (qtd >= 7){

    area.classList.add("auto-scroll");

    const tabela = document.getElementById("tabelaStatus");
    const originalTbody = tabela.querySelector("tbody");

    // CLONA SOMENTE O TBODY
    const cloneTbody = originalTbody.cloneNode(true);

    // CRIA TABELA NOVA
    const newTable = document.createElement("table");
    newTable.id = "clone-tabela";

    /* ------------------------------
       COPIA COLUNAS EXATAS DO TABLE
    -------------------------------- */

    const colgroup = document.createElement("colgroup");
    const cols = tabela.querySelectorAll("thead th");

    cols.forEach(th => {
      const col = document.createElement("col");
      const width = th.offsetWidth + "px";
      col.style.width = width;
      colgroup.appendChild(col);
    });

    newTable.appendChild(colgroup);

    /* ------------------------------ */

    // Aplica estilos visuais id√™nticos
    newTable.style.position = "absolute";
    newTable.style.left = "0px";
    newTable.style.top = tabela.offsetHeight + "px";
    newTable.style.width = tabela.offsetWidth + "px";
    newTable.style.borderCollapse = "collapse";

    // copia o background real
    const tbStyle = window.getComputedStyle(tabela);
    newTable.style.background = tbStyle.background;

    // adiciona o tbody clonado
    newTable.appendChild(cloneTbody);

    // insere no scroll
    area.appendChild(newTable);
  }
}




/* ALERTAS */
function parseTimeHHMM(t){
  const m=String(t).match(/^([0-2][0-9]):([0-5][0-9])$/);
  if(!m) return null;
  const now=new Date();
  const d=new Date(now.getFullYear(),now.getMonth(),now.getDate(),parseInt(m[1]),parseInt(m[2]));
  if(d < now - 60000) d.setDate(d.getDate()+1);
  return d;
}
function minutesDiff(a,b){ return (b-a)/60000; }

function atualizarAlertsUI(){
  const lista=getTabela();
  const box=document.getElementById("alerts-list");
  box.innerHTML="";
  const now=new Date();
  const arr=[];

  lista.forEach(item=>{
    const t=parseTimeHHMM(item.previsao);
    if(!t) return;
    const m=minutesDiff(now,t);
    if(m>=0 && m<=5) arr.push({item,m});
  });

  if(arr.length===0){
    box.innerHTML=`<div class="alert-empty">Nenhum alerta no momento.</div>`;
    return;
  }

  arr.sort((a,b)=>a.m-b.m);

  arr.forEach(a=>{
    const div=document.createElement("div");
    div.className="alert-item";
    div.innerHTML=`
      <div style="font-weight:700">${escapeHtml(a.item.cliente)}</div>
      <div style="text-align:right">
        <div class="alert-time">${escapeHtml(a.item.previsao)}</div>
        <div style="font-size:13px;color:#ffdede">${Math.ceil(a.m)} min</div>
      </div>
    `;
    box.appendChild(div);
  });
}

/* PROMO√á√ïES */
function carregarPromocoes(){
  document.getElementById("promosText").textContent=getPromocoes();
}

/* REFRESH */
function refreshAll(){
  carregarTabela();
  carregarPromocoes();
  atualizarAlertsUI();
}

let lastRaw=localStorage.getItem(STORAGE_KEY);
setInterval(()=>{
  const nowRaw=localStorage.getItem(STORAGE_KEY);
  if(nowRaw!==lastRaw){
    lastRaw=nowRaw;
    refreshAll();
  }
},900);

document.addEventListener("DOMContentLoaded",()=>{
  refreshAll();
});
</script>

</body>
