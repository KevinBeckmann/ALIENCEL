<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Status Assistência — Visual</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --accent: #4caf50;
  --bg-dark: #0f0f0f;
  --panel: #161616;
  --muted: #bdbdbd;
  --text: #e6e6e6;
}
*{box-sizing:border-box}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Inter",sans-serif;
  background: linear-gradient(180deg,#000000,#131313,#1c1c1c);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.container{
  width:100%;
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px 28px;
}

/* HEADER */
.header-block{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:25px;
  gap:25px;
}
.header-logo{
  height:150px;
  object-fit:contain;
  filter:drop-shadow(0 0 6px rgba(255,255,255,0.25));
}
.header-text{ text-align:center; }
.header-title{ font-size:48px; font-weight:800; margin:0; }
.header-subtitle{ font-size:22px; opacity:.9; margin:0; }

/* TÍTULO ENTRE ALERTAS E TABELA */
.table-section-title{
  width:100%;
  text-align:center;
  font-size:26px;
  font-weight:700;
  margin:18px 0 10px 0;
  color:#e8e8e8;
}

/* ALERTAS + GRÁFICO */
.top-row{
  display:grid;
  grid-template-columns: 1fr 360px;
  gap:16px;
  margin-bottom:10px;
  align-items:start;
}

.alerts{
  background:linear-gradient(180deg,#171717,#121212);
  border-radius:12px;
  padding:12px 14px;
  border:1px solid rgba(255,255,255,0.06);
}
.alerts h3{
  margin:0 0 8px;
  color:#ffb3b3;
  font-size:18px;
}
.alert-empty{ color:var(--muted); }

/* GRÁFICO */
.chart-card{
  background:linear-gradient(180deg,#0b0b0b,#090909);
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.04);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* TABELA */
.table-wrapper{
  flex:1;
  background:linear-gradient(180deg,#0d0d0d,#090909);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:14px;
  margin-top:10px;
}
table{
  width:100%;
  border-collapse:collapse;
  background:linear-gradient(180deg,#3a3a3a,#2b2b2b 45%,#1f1f1f);
}
thead th{
  padding:14px;
  background:linear-gradient(180deg,#545454,#3f3f3f);
  font-size:15px; color:#fff;
}
tbody td{
  padding:14px;
  border-bottom:1px solid rgba(0,0,0,0.25);
  color:#e0e0e0;
}
.status-badge{
  padding:6px 12px;
  border-radius:999px;
  background:#999;
  font-weight:700;
  font-size:13px;
}

/* PROMOÇÕES */
#promosBox{
  width:100%;
  background:linear-gradient(180deg,#171717,#121212);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:12px;
  padding:12px 14px;
  white-space:nowrap;
  overflow:hidden;
}
#promosText{
  font-size:18px;
  color:#dcdcdc;
  display:inline-block;
  padding-left:100%;
  animation: slidePromo 14s linear infinite;
}
@keyframes slidePromo{
  from{ transform:translateX(0%); }
  to{ transform:translateX(-100%); }
}
</style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header-block">
    <img src="imageem.png" class="header-logo">
    <div class="header-text">
      <h1 class="header-title">ALIENCELL</h1>
      <div class="header-subtitle">Reparos avançados</div>
    </div>
  </div>

  <!-- ALERTAS + GRÁFICO -->
  <div class="top-row">
    <div class="alerts">
      <h3>Alertas (5 minutos)</h3>
      <div id="alerts-list">
        <div class="alert-empty">Nenhum alerta no momento.</div>
      </div>
    </div>

    <div class="chart-card">
      <canvas id="statusChart" style="width:100%;max-width:320px;height:180px"></canvas>
    </div>
  </div>

  <!-- TÍTULO NO LOCAL EXATO -->
  <div class="table-section-title">Status de Serviço</div>

  <!-- TABELA -->
  <div class="table-wrapper">
    <table id="tabelaStatus">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Status</th>
          <th>Previsão</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- PROMOÇÕES -->
  <div id="promosBox">
    <span id="promosText"></span>
  </div>

</div>

<script>
const STORAGE_KEY = "assist_db";

function getDB(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(!raw) return { tabela: [], promocoes: "" };
  try{ return JSON.parse(raw); }
  catch{ return { tabela: [], promocoes: "" }; }
}

function getTabela(){ return getDB().tabela || []; }
function getPromocoes(){ return getDB().promocoes || ""; }

const statusColors = {
  "Análise/Diagnóstico": "#9aa0a6",
  "Aguardando Aprovação": "#f1c40f",
  "Aguardando Peça": "#e67e22",
  "Em Reparo": "#3498db",
  "Pronto para Retirada": "#2ecc71"
};
function escapeHtml(s){
  return (s+"").replace(/[&<>"']/g,c=>({
    '&':'&amp;',
    '<':'&lt;',
    '>':'&gt;',
    '"':'&quot;',
    "'":"&#39;"
  }[c]));
}

function carregarTabela(){
  const tbody=document.querySelector("#tabelaStatus tbody");
  const dados=getTabela();
  tbody.innerHTML="";

  if(dados.length===0){
    tbody.innerHTML=`<tr><td colspan="3" style="text-align:center;color:#bbb;padding:20px">
      Nenhum serviço lançado.
    </td></tr>`;
    atualizarGrafico();
    return;
  }

  dados.forEach(item=>{
    const cor=statusColors[item.status]||"#999";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${escapeHtml(item.cliente)}</td>
      <td><span class="status-badge" style="background:${cor}">${escapeHtml(item.status)}</span></td>
      <td>${escapeHtml(item.previsao)}</td>
    `;
    tbody.appendChild(tr);
  });

  atualizarAlertsUI();
  atualizarGrafico();
}

function carregarPromocoes(){
  document.getElementById("promosText").textContent=getPromocoes();
}

function parseTimeHHMM(t){
  const m=String(t).match(/^([0-2][0-9]):([0-5][0-9])$/);
  if(!m) return null;
  const now=new Date();
  const d=new Date(now.getFullYear(),now.getMonth(),now.getDate(),parseInt(m[1]),parseInt(m[2]));
  if(d < now - 60000) d.setDate(d.getDate()+1);
  return d;
}

function minutesDiff(a,b){
  return (b-a)/60000;
}

function atualizarAlertsUI(){
  const lista=getTabela();
  const box=document.getElementById("alerts-list");
  box.innerHTML="";

  const now=new Date();
  const arr=[];

  lista.forEach(item=>{
    const t=parseTimeHHMM(item.previsao);
    if(!t) return;
    const m=minutesDiff(now,t);
    if(m>=0 && m<=5) arr.push({item,m});
  });

  if(arr.length===0){
    box.innerHTML=`<div class="alert-empty">Nenhum alerta no momento.</div>`;
    return;
  }

  arr.sort((a,b)=>a.m-b.m);

  arr.forEach(a=>{
    const div=document.createElement("div");
    div.className="alert-item";
    div.innerHTML=`
      <div style="font-weight:700">${escapeHtml(a.item.cliente)}</div>
      <div style="text-align:right">
        <div class="alert-time">${escapeHtml(a.item.previsao)}</div>
        <div style="font-size:13px;color:#ffdede">${Math.ceil(a.m)} min</div>
      </div>
    `;
    box.appendChild(div);
  });
}

/* ==========================
      GRÁFICO STATUS
========================== */

let chartInstance=null;

const statusOptions=[
  "Análise/Diagnóstico",
  "Aguardando Aprovação",
  "Aguardando Peça",
  "Em Reparo",
  "Pronto para Retirada"
];

function atualizarGrafico(){
  const tabela=getTabela();

  const counts={};
  statusOptions.forEach(s=>counts[s]=0);

  tabela.forEach(x=>{
    if(counts[x.status]!==undefined){
      counts[x.status]++;
    }
  });

  const data=statusOptions.map(s=>counts[s]);
  const ctx=document.getElementById("statusChart").getContext("2d");

  if(chartInstance){
    chartInstance.data.datasets[0].data=data;
    chartInstance.update();
    return;
  }

  chartInstance=new Chart(ctx,{
    type:"doughnut",
    data:{
      labels:statusOptions,
      datasets:[{
        data,
        backgroundColor:statusOptions.map(s=>statusColors[s]),
        borderWidth:1,
        borderColor:"rgba(0,0,0,0.4)"
      }]
    },
    options:{
      plugins:{ legend:{ display:false }},
      maintainAspectRatio:false
    }
  });
}

/* PROMOÇÕES ROLANDO */
function refreshAll(){
  carregarTabela();
  carregarPromocoes();
  atualizarAlertsUI();
}

/* DETECTA ALTERAÇÕES NO LOCALSTORAGE */
let lastRaw=localStorage.getItem(STORAGE_KEY);
setInterval(()=>{
  const nowRaw=localStorage.getItem(STORAGE_KEY);
  if(nowRaw!==lastRaw){
    lastRaw=nowRaw;
    refreshAll();
  }
},900);

document.addEventListener("DOMContentLoaded",()=>{
  refreshAll();
  setTimeout(()=>atualizarGrafico(),150);
});
</script>

</body>
</html>
