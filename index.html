<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Assist√™ncia T√©cnica</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111; /* CINZA ESCURO */
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* LOGO CENTRALIZADA */
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
            width: 100%;
        }

        .logo-placeholder {
            height: 120px;
        }

        /* T√çTULO CENTRALIZADO */
        h1 {
            font-size: 2.4em;
            font-weight: 300;
            color: #00A65A;
            margin: 10px auto 20px auto;
            text-align: center;
            width: 100%;
        }

        /* TABELA CENTRALIZADA */
        .table-center {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #status-table {
            width: 90%;
            max-width: 1600px;
            border-collapse: collapse;
            text-align: left;
            border: 3px solid #00A65A;
            border-radius: 10px;
            box-shadow: 0 0 15px #00A65A55;
            background-color: #000; /* MANT√âM O FUNDO DA TABELA PRETO */
        }

        #status-table thead th {
            background-color: #111;
            color: #fff;
            padding: 18px;
            border-bottom: 3px solid #00A65A;
            font-size: 1.4em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* √ÅREA DO SCROLL */
        #data-body {
            display: block;
            max-height: 500px;
            overflow-y: hidden;
        }

        #data-body::-webkit-scrollbar { width: 0; }
        #data-body { scrollbar-width: none; }

        #data-body tr,
        #status-table thead tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        td {
            padding: 18px;
            font-size: 1.3em;
            border-bottom: 1px solid #1a1a1a;
        }

        /* CORES POR STATUS */
        .status-pronto td {
            background-color: #00A65A !important;
            color: #fff !important;
            font-weight: 700 !important;
        }

        .status-espera td {
            background-color: #333300 !important;
            color: #FFD700 !important;
        }

        .status-analise td {
            background-color: #001144 !important;
            color: #9dccff !important;
        }

        /* PROMO√á√ïES */
        .promos-container {
            margin-top: 35px;
            width: 100%;
            background: #0a0a0a;
            border-top: 3px solid #00A65A;
            border-bottom: 3px solid #00A65A;
            padding: 14px 0;
            overflow: hidden;
            white-space: nowrap;
        }

        .promos-text {
            display: inline-block;
            font-size: 1.6em;
            font-weight: 300;
            color: #00ffbf;
            padding-left: 100%;
            animation: scrollPromos 18s linear infinite;
        }

        @keyframes scrollPromos {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

    </style>
</head>
<body>

    <!-- LOGO -->
    <div class="header-container">
        <img src="imageem.png" class="logo-placeholder" alt="Logo">
    </div>

    <!-- T√çTULO -->
    <h1>ACOMPANHAMENTO DE SERVI√áOS</h1>

    <!-- TABELA CENTRALIZADA -->
    <div class="table-center">
        <table id="status-table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Status</th>
                    <th>Previs√£o</th>
                </tr>
            </thead>
            <tbody id="data-body"></tbody>
        </table>
    </div>

    <!-- PROMO√á√ïES -->
    <div class="promos-container">
        <div class="promos-text">
            üí• PROMO√á√ïES DO DIA ‚Ä¢ Tela iPhone 11 ‚Üí R$ 299 ‚Ä¢ Bateria iPhone XR ‚Üí R$ 149 ‚Ä¢ Capinha 3x10 ‚Üí R$ 30 ‚Ä¢
        </div>
    </div>

<script>

    /* DADOS DE TESTE */
    function getServiceData() {
        return [
            { cliente: 'Mariana G.', status: 'Pronto para Retirada', previsao: 'Chamar no Balc√£o' },
            { cliente: 'Lucas S.', status: 'Em Reparo (Display)', previsao: '35 minutos' },
            { cliente: 'Pedro H.', status: 'Aguardando Aprova√ß√£o', previsao: 'Entraremos em contato' },
            { cliente: 'Camila A.', status: 'An√°lise/Diagn√≥stico', previsao: '15 minutos' },
            { cliente: 'Jo√£o B.', status: 'Pronto para Retirada', previsao: 'Chamar no Balc√£o' },
            { cliente: 'Ana C.', status: 'Aguardando Pe√ßa (Bateria)', previsao: 'Ter√ßa-feira (08/07)' },
            { cliente: 'Rafael D.', status: 'Em Reparo (Conector)', previsao: '20 minutos' },
            { cliente: 'Sofia L.', status: 'An√°lise/Diagn√≥stico', previsao: '10 minutos' }
        ];
    }

    /* CALCULAR PREVIS√ÉO AUTOM√ÅTICA */
    function calcularPrevisao(texto) {
        const original = texto;

        if (!texto.match(/\d/)) return original;

        const agora = new Date();
        let minutosSomar = 0;

        texto = texto.toLowerCase();

        const minMatch = texto.match(/(\d+)\s*min/);
        if (minMatch) minutosSomar += parseInt(minMatch[1]);

        const horaMatch = texto.match(/(\d+)\s*h/);
        if (horaMatch) minutosSomar += parseInt(horaMatch[1]) * 60;

        agora.setMinutes(agora.getMinutes() + minutosSomar);

        const h = agora.getHours().toString().padStart(2, '0');
        const m = agora.getMinutes().toString().padStart(2, '0');

        return `${original} ‚Üí ${h}:${m}`;
    }

    /* RENDER TABELA */
    function renderTable() {
        const data = getServiceData();
        const tbody = document.getElementById("data-body");
        tbody.innerHTML = "";

        data.forEach(item => {
            const row = tbody.insertRow();

            let cls = "";
            if (item.status.includes("Pronto")) cls = "status-pronto";
            else if (item.status.includes("Aguardando")) cls = "status-espera";
            else if (item.status.includes("An√°lise")) cls = "status-analise";

            row.className = cls;

            row.insertCell().textContent = item.cliente;
            row.insertCell().textContent = item.status;
            row.insertCell().textContent = calcularPrevisao(item.previsao);
        });
    }

    renderTable();
    setInterval(renderTable, 10000);

    /* SCROLL AUTOM√ÅTICO */
    function autoScroll() {
        const tbody = document.getElementById("data-body");
        const rows = tbody.querySelectorAll("tr").length;

        if (rows > 7) {
            tbody.style.overflowY = "auto";
            tbody.scrollBy({ top: 1, behavior: "smooth" });

            if (tbody.scrollTop + tbody.clientHeight >= tbody.scrollHeight - 2) {
                tbody.scrollTo({ top: 0, behavior: "smooth" });
            }
        } else {
            tbody.style.overflowY = "hidden";
            tbody.scrollTo({ top: 0 });
        }
    }

    setInterval(autoScroll, 100);

</script>

</body>
</html>
