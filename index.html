<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Assist√™ncia T√©cnica</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>

:root { --verde: #00A65A; }

/* BASE */
body {
    font-family: 'Roboto', sans-serif;
    background: #111;
    margin: 0;
    padding: 20px;
    color: #fff;
    overflow-x: hidden;

    background-image: url("preview.png");
    background-repeat: no-repeat;
    background-size: contain;
    background-position: right top;
    background-attachment: fixed;
}

/* GRADIENTE E FUNDO DO PAINEL */
body::before {
    content: "";
    position: fixed;
    left: 0;
    top: 0;
    width: 70%;
    height: 100%;
    background: linear-gradient(to right, #111 70%, transparent);
    z-index: -2;
}

body::after {
    content: "";
    position: fixed;
    right: 0;
    top: 0;
    width: 55%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(2px);
    clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
    z-index: -1;
}

/* √çCONE ADM */
.admin-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: clamp(22px, 3vw, 32px);
    text-decoration: none;
    color: var(--verde);
    background: rgba(0,0,0,0.5);
    padding: 8px 14px;
    border-radius: 10px;
    border: 2px solid var(--verde);
    transition: 0.2s;
    z-index: 9999;
}
.admin-btn:hover {
    background: var(--verde);
    color: black;
}

/* REL√ìGIO */
.relogio {
    position: fixed;
    top: 15px;
    left: 20px;
    font-size: clamp(18px, 2.5vw, 28px);
    font-weight: 400;
    color: var(--verde);
    background: rgba(0,0,0,0.4);
    padding: 6px 18px;
    border-radius: 10px;
    border: 2px solid var(--verde);
    z-index: 9999;
}

/* LOGO */
.header-container {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
}
.logo-placeholder {
    height: clamp(80px, 20vw, 150px);
}

/* T√çTULO */
h1 {
    font-size: clamp(22px, 3vw, 36px);
    font-weight: 300;
    text-align: center;
    color: var(--verde);
    text-shadow: 0 0 10px #00a65a55;
    margin-bottom: 20px;
}

/* TABELA */
.table-center { width: 100%; display: flex; justify-content: center; }

#status-table {
    width: 95%;
    max-width: 1400px;
    border-collapse: collapse;
    background: rgba(20,20,20,0.85);
    border: 3px solid var(--verde);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 15px #00a65a55;
}

#status-table thead th {
    background: rgba(0,0,0,0.6);
    color: var(--verde);
    padding: 1.2rem;
    border-bottom: 3px solid var(--verde);
    font-size: clamp(16px, 2vw, 24px);
}

#data-body {
    display: block;
    max-height: 50vh;
    overflow-y: hidden;
}

#data-body tr,
#status-table thead tr {
    display: table;
    width: 100%;
    table-layout: fixed;
}

td {
    padding: 1rem;
    color: #fff;
    border-bottom: 1px solid #333;
    font-size: clamp(14px, 1.7vw, 22px);
}

/* CORES */
.status-pronto td { background: #00A65A; font-weight: 700; }
.status-espera td { background: #333300; color: #FFD700; }
.status-analise td { background: #001144; color: #A7C8FF; }

/* PROMO√á√ïES */
.promos-container {
    margin-top: 35px;
    background: rgba(20,20,20,0.85);
    border-top: 3px solid var(--verde);
    border-bottom: 3px solid var(--verde);
    padding: 12px 0;
    overflow: hidden;
    white-space: nowrap;
    box-shadow: 0 0 12px #00a65a55;
}
.promos-text {
    display: inline-block;
    font-size: clamp(18px, 2.5vw, 28px);
    color: var(--verde);
    padding-left: 100%;
    animation: scrollPromos 18s linear infinite;
}
@keyframes scrollPromos {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

/* BOT√ÉO TELA CHEIA */
.fullscreen-btn {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 25px;
    font-size: clamp(16px, 2vw, 22px);
    background: rgba(0,0,0,0.6);
    border: 2px solid var(--verde);
    color: var(--verde);
    border-radius: 10px;
    cursor: pointer;
    transition: 0.25s;
    z-index: 9999;
}
.fullscreen-btn:hover {
    background: var(--verde);
    color: black;
}

/* RESPONSIVIDADE EXTRA */
@media (max-width: 768px) {
    body {
        padding: 10px;
        background-size: cover;
        background-position: center;
    }

    #data-body {
        max-height: 60vh;
    }
}

@media (max-width: 480px) {
    td { padding: 8px; }
    #status-table thead th { padding: 8px; }
}

</style>
</head>
<body>

<!-- √çcone ADM -->
<a href="administrador.html" class="admin-btn">‚öôÔ∏è</a>

<!-- Rel√≥gio -->
<div class="relogio" id="relogio">00:00</div>

<!-- Bot√£o Tela Cheia -->
<div class="fullscreen-btn" onclick="toggleFullscreen()">üì∫ Tela Cheia</div>

<div class="header-container">
    <img src="imageem.png" class="logo-placeholder">
</div>

<h1>ACOMPANHAMENTO DE SERVI√áOS</h1>

<div class="table-center">
    <table id="status-table">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Status</th>
                <th>Previs√£o</th>
            </tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>
</div>

<div class="promos-container">
    <div id="promos" class="promos-text"></div>
</div>

<script src="dados.js"></script>

<script>

/* RELOGIO */
function atualizarRelogio() {
    const agora = new Date();
    const h = agora.getHours().toString().padStart(2,"0");
    const m = agora.getMinutes().toString().padStart(2,"0");
    document.getElementById("relogio").textContent = `${h}:${m}`;
}
setInterval(atualizarRelogio, 1000);
atualizarRelogio();

/* BOT√ÉO TELA CHEIA */
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        document.querySelector(".fullscreen-btn").textContent = "‚ùå Sair da Tela Cheia";
    } else {
        document.exitFullscreen();
        document.querySelector(".fullscreen-btn").textContent = "üì∫ Tela Cheia";
    }
}

/* C√ÅLCULO PREVIS√ÉO */
function calcularPrevisao(texto) {
    const original = texto;
    if (!texto.match(/\d/)) return original;

    const agora = new Date();
    let minutos = 0;

    const min = texto.match(/(\d+)\s*min/);
    if (min) minutos += parseInt(min[1]);

    const hr = texto.match(/(\d+)\s*h/);
    if (hr) minutos += parseInt(hr[1]) * 60;

    agora.setMinutes(agora.getMinutes() + minutos);

    const h = agora.getHours().toString().padStart(2,"0");
    const m = agora.getMinutes().toString().padStart(2,"0");

    return `${original} ‚Üí ${h}:${m}`;
}

/* RENDERIZA TABELA */
function renderTable() {
    const data = getTabela();
    const tbody = document.getElementById("data-body");
    tbody.innerHTML = "";

    data.forEach(item => {
        const row = tbody.insertRow();

        if (item.status.includes("Pronto")) row.className = "status-pronto";
        else if (item.status.includes("Aguardando")) row.className = "status-espera";
        else if (item.status.includes("An√°lise")) row.className = "status-analise";

        row.insertCell().textContent = item.cliente;
        row.insertCell().textContent = item.status;
        row.insertCell().textContent = calcularPrevisao(item.previsao);
    });
}

/* PROMO√á√ïES */
document.getElementById("promos").textContent = getPromocoes();

/* SCROLL AUTOM√ÅTICO */
function autoScroll() {
    const tbody = document.getElementById("data-body");
    const rows = tbody.querySelectorAll("tr").length;

    if (rows > 7) {
        tbody.style.overflowY = "auto";
        tbody.scrollBy({ top: 1, behavior: "smooth" });

        if (tbody.scrollTop + tbody.clientHeight >= tbody.scrollHeight - 2) {
            tbody.scrollTo({ top: 0, behavior: "smooth" });
        }
    } else {
        tbody.style.overflowY = "hidden";
        tbody.scrollTo({ top: 0 });
    }
}
setInterval(autoScroll, 100);

/* ATUALIZA√á√ÉO AUTOM√ÅTICA */
renderTable();
setInterval(renderTable, 7000);

</script>

</body>
</html>
