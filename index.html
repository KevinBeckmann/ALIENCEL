<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Assist√™ncia T√©cnica</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>

:root {
    --verde: #00A65A;
}

/* FUNDO CINZA + IMAGEM COM TRANSPAR√äNCIA + M√ÅSCARA DIAGONAL */
body {
    font-family: 'Roboto', sans-serif;
    background: #111;
    margin: 0;
    padding: 20px;
    color: #fff;
    overflow-x: hidden;

    /* imagem direita */
    background-image: url("preview.png");
    background-repeat: no-repeat;
    background-size: 55% 100%;
    background-position: right top;
    background-attachment: fixed;
}

/* Degrad√™ suave entre lados */
body::before {
    content: "";
    position: fixed;
    left: 0;
    top: 0;
    width: 60%;
    height: 100%;
    background: linear-gradient(to right, #111 70%, transparent);
    z-index: -2;
}

/* M√°scara diagonal elegante */
body::after {
    content: "";
    position: fixed;
    right: 0;
    top: 0;
    width: 55%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(2px);
    clip-path: polygon(20% 0, 100% 0, 100% 100%, 0 100%);
    z-index: -1;
}

/* LOGO CENTRALIZADO */
.header-container {
    display: flex;
    justify-content: center;
    margin-bottom: 5px;
}
.logo-placeholder {
    height: 120px;
}

/* T√çTULO EM VERDE SUAVE */
h1 {
    font-size: 2.2em;
    font-weight: 300;
    text-align: center;
    color: var(--verde);
    text-shadow: 0 0 10px #00a65a55;
    margin-bottom: 20px;
}

/* TABELA CENTRALIZADA */
.table-center {
    width: 100%;
    display: flex;
    justify-content: center;
}

#status-table {
    width: 85%;
    max-width: 1500px;
    border-collapse: collapse;
    background: rgba(20,20,20,0.85);
    border: 3px solid var(--verde);
    border-radius: 10px;
    box-shadow: 0 0 15px #00a65a55;
}

#status-table thead th {
    background: rgba(0,0,0,0.6);
    color: var(--verde);
    padding: 15px;
    border-bottom: 3px solid var(--verde);
    font-size: 1.3em;
    position: sticky;
    top: 0;
}

#data-body {
    display: block;
    max-height: 500px;
    overflow-y: hidden;
}

#data-body tr, #status-table thead tr {
    display: table;
    width: 100%;
    table-layout: fixed;
}

td {
    padding: 16px;
    color: #fff;
    border-bottom: 1px solid #333;
    font-size: 1.2em;
}

/* CORES DE STATUS */
.status-pronto td {
    background: #00A65A;
    font-weight: 700;
}
.status-espera td {
    background: #333300;
    color: #FFD700;
}
.status-analise td {
    background: #001144;
    color: #A7C8FF;
}

/* PROMO√á√ïES DO DIA */
.promos-container {
    margin-top: 35px;
    background: rgba(20,20,20,0.85);
    border-top: 3px solid var(--verde);
    border-bottom: 3px solid var(--verde);
    padding: 12px 0;
    overflow: hidden;
    white-space: nowrap;
    box-shadow: 0 0 12px #00a65a55;
}

.promos-text {
    display: inline-block;
    font-size: 1.5em;
    color: var(--verde);
    padding-left: 100%;
    animation: scrollPromos 18s linear infinite;
}

@keyframes scrollPromos {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

</style>
</head>
<body>

<div class="header-container">
    <img src="imageem.png" class="logo-placeholder">
</div>

<h1>ACOMPANHAMENTO DE SERVI√áOS</h1>

<div class="table-center">
    <table id="status-table">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Status</th>
                <th>Previs√£o</th>
            </tr>
        </thead>
        <tbody id="data-body"></tbody>
    </table>
</div>

<div class="promos-container">
    <div class="promos-text">
        üí• PROMO√á√ïES DO DIA ‚Ä¢ Tela iPhone 11 ‚Üí R$ 299 ‚Ä¢ Bateria iPhone XR ‚Üí R$ 149 ‚Ä¢ Capinha 3x10 ‚Üí R$ 30 ‚Ä¢
    </div>
</div>

<script>

/* DADOS EXEMPLO */
function getServiceData() {
    return [
        { cliente: "Mariana G.", status: "Pronto para Retirada", previsao: "Chamar no Balc√£o" },
        { cliente: "Lucas S.", status: "Em Reparo (Display)", previsao: "35 minutos" },
        { cliente: "Pedro H.", status: "Aguardando Aprova√ß√£o", previsao: "Entraremos em contato" },
        { cliente: "Camila A.", status: "An√°lise/Diagn√≥stico", previsao: "15 minutos" },
        { cliente: "Jo√£o B.", status: "Pronto para Retirada", previsao: "Chamar no Balc√£o" },
        { cliente: "Ana C.", status: "Aguardando Pe√ßa", previsao: "Ter√ßa-feira (08/07)" },
        { cliente: "Rafael T.", status: "Em Reparo (Conector)", previsao: "20 minutos" }
    ];
}

/* CALCULAR PREVIS√ÉO ‚Üí COM HORA FINAL */
function calcularPrevisao(texto) {
    const original = texto;

    if (!texto.match(/\d/)) return original;

    const agora = new Date();
    let minutos = 0;

    const min = texto.match(/(\d+)\s*min/);
    if (min) minutos += parseInt(min[1]);

    const hr = texto.match(/(\d+)\s*h/);
    if (hr) minutos += parseInt(hr[1]) * 60;

    agora.setMinutes(agora.getMinutes() + minutos);

    const h = agora.getHours().toString().padStart(2, "0");
    const m = agora.getMinutes().toString().padStart(2, "0");

    return `${original} ‚Üí ${h}:${m}`;
}

/* RENDER TABELA */
function renderTable() {
    const data = getServiceData();
    const tbody = document.getElementById("data-body");
    tbody.innerHTML = "";

    data.forEach(item => {
        const row = tbody.insertRow();

        if (item.status.includes("Pronto")) row.className = "status-pronto";
        else if (item.status.includes("Aguardando")) row.className = "status-espera";
        else if (item.status.includes("An√°lise")) row.className = "status-analise";

        row.insertCell().textContent = item.cliente;
        row.insertCell().textContent = item.status;
        row.insertCell().textContent = calcularPrevisao(item.previsao);
    });
}

renderTable();
setInterval(renderTable, 10000);

/* SCROLL AUTOM√ÅTICO */
function autoScroll() {
    const tbody = document.getElementById("data-body");
    const rows = tbody.querySelectorAll("tr").length;

    if (rows > 7) {
        tbody.style.overflowY = "auto";
        tbody.scrollBy({ top: 1, behavior: "smooth" });

        if (tbody.scrollTop + tbody.clientHeight >= tbody.scrollHeight - 2) {
            tbody.scrollTo({ top: 0, behavior: "smooth" });
        }
    } else {
        tbody.style.overflowY = "hidden";
        tbody.scrollTo({ top: 0 });
    }
}

setInterval(autoScroll, 100);

</script>

</body>
</html>
