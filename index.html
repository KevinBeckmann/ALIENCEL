    <table id="status-table">
        <thead>
            <tr>
                <th style="width: 35%;">Cliente</th>
                <th style="width: 35%;">Status Atual</th>

    <script>
        function getServiceData() {
            return [
                { cliente: 'Mariana G.', status: 'Pronto para Retirada', previsao: 'Chamar no BalcÃ£o' },
                { cliente: 'Lucas S.', status: 'Em Reparo (Display)', previsao: '35 minutos' },
                { cliente: 'Pedro H.', status: 'Aguardando AprovaÃ§Ã£o', previsao: 'Entraremos em contato' },
                { cliente: 'Camila A.', status: 'AnÃ¡lise/DiagnÃ³stico', previsao: '15 minutos' },
                { cliente: 'JoÃ£o B.', status: 'Pronto para Retirada', previsao: 'Chamar no BalcÃ£o' },
                { cliente: 'Ana C.', status: 'Aguardando PeÃ§a (Bateria)', previsao: 'TerÃ§a-feira (08/07)' },
                { cliente: 'Rafael D.', status: 'Em Reparo (Conector)', previsao: '20 minutos' },
                { cliente: 'Sofia L.', status: 'AnÃ¡lise/DiagnÃ³stico', previsao: '10 minutos' }
            ];
        }

        function renderTable() {
            const data = getServiceData();
            const tbody = document.getElementById('data-body');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = tbody.insertRow();
                let statusClass = '';

                if (item.status.includes('Pronto para Retirada')) {
                    statusClass = 'status-pronto';
                } else if (item.status.includes('Aguardando') || item.status.includes('AprovaÃ§Ã£o')) {
                    statusClass = 'status-espera';
                } else if (item.status.includes('AnÃ¡lise') || item.status.includes('DiagnÃ³stico')) {
                    statusClass = 'status-analise';
                }
                
                row.className = statusClass;

                row.insertCell().textContent = item.cliente;

                let statusText = item.status;
                if (statusText.includes('Pronto')) statusText = 'âœ… ' + statusText;
                if (statusText.includes('Reparo')) statusText = 'ðŸ› ï¸ ' + statusText;
                if (statusText.includes('Aguardando')) statusText = 'â³ ' + statusText;
                if (statusText.includes('AnÃ¡lise')) statusText = 'ðŸ” ' + statusText;

                row.insertCell().textContent = statusText;
                row.insertCell().textContent = item.previsao;
            });
        }

        renderTable();
        setInterval(renderTable, 10000);

        function autoScroll() {
            const tbody = document.getElementById("data-body");
            tbody.scrollBy({ top: 1, behavior: "smooth" });

            if (tbody.scrollTop + tbody.clientHeight >= tbody.scrollHeight - 2) {
                tbody.scrollTo({ top: 0, behavior: "smooth" });
            }
        }

        setInterval(autoScroll, 100);
    </script>
