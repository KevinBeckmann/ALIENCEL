<!-- INDEX ampliado mantendo 100% do estilo original, apenas aumentando visibilidade da tabela -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Status Assist√™ncia ‚Äî Visual</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent: #4caf50;
  --bg-dark: #0f0f0f;
  --panel: #161616;
  --muted: #bdbdbd;
  --text: #e6e6e6;
  --scroll-speed: 42s;
}

*{box-sizing:border-box}
html,body{height:100%;}
body{
  margin:0;
  font-family:"Inter",sans-serif;
  background: linear-gradient(180deg,#000000,#131313,#1c1c1c);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.container{
  width:100%;
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px 28px;
}

/* BOT√ïES */
.button-top{
  position:fixed;
  top:12px;
  font-size:18px;
  padding:7px 14px;
  color:#b7b7b7;
  background:rgba(0,0,0,0.32);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:8px;
  cursor:pointer;
  z-index:9999;
  transition:0.25s;
  backdrop-filter:blur(3px);
}
.button-top:hover{ background:rgba(255,255,255,0.1); color:white; }
.fullscreen-btn{ right:12px; }
.admin-btn{ right:58px; }

/* HEADER ORIGINAL MANTIDO */
.header-block{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:25px;
  gap:25px;
  margin-left:-40px;
}
.header-logo{ height:150px; }
.header-title{ font-size:48px; margin:0; font-weight:800; }
.header-subtitle{ font-size:22px; opacity:0.9; margin:0; }

/* ALERTAS */
.alerts-full{
  width:100%;
  background:linear-gradient(180deg,#171717,#121212);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:14px 18px;
  margin-bottom:18px;
}
.alerts-full h3{
  margin:0 0 10px;
  color:#ffb3b3;
  font-size:20px;
  font-weight:600;
}
.alert-empty{ color:var(--muted); }

.table-section-title{
  text-align:center;
  font-size:28px;
  font-weight:700;
  margin:12px 0 14px 0;
  color:#e8e8e8;
}

/* =============================
   AQUI AUMENTAMOS A TABELA
   ============================= */
.table-wrapper{
  flex:1;
  background:linear-gradient(180deg,#0d0d0d,#090909);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:18px;

  /* AUMENTO DA ALTURA UTILIZ√ÅVEL */
  height: calc(100vh - 360px);
}

.scroll-area{
  max-height:650px;
  overflow:hidden;
  position:relative;
}
.scroll-area.auto-scroll table{
  animation: scrollTable var(--scroll-speed) linear infinite;
}
@keyframes scrollTable{
  0% { transform: translateY(0); }
  100% { transform: translateY(-50%); }
}

/* TABELA MAIOR, MANTENDO O ESTILO ORIGINAL */
table{
  width:100%;
  border-collapse:collapse;
  background:linear-gradient(180deg,#3a3a3a,#2b2b2b 45%,#1f1f1f);
  font-size:18px;
}
thead th{
  padding:18px;
  background:linear-gradient(180deg,#545454,#3f3f3f);
  font-size:20px;
  color:#fff;
  text-align:center;
}
tbody td{
  padding:18px;
  border-bottom:1px solid rgba(0,0,0,0.25);
  color:#e0e0e0;
  text-align:center;
}

.status-badge{
  width:200px;
  height:34px;
  font-size:16px;
  font-weight:700;
  border-radius:999px;
}

/* PROMO√á√ïES */
#promosBox{
  width:100%;
  background:linear-gradient(180deg,#171717,#121212);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:12px;
  padding:12px 14px;
  white-space:nowrap;
  overflow:hidden;
  margin-top:18px;
}
#promosText{
  font-size:20px;
  color:#dcdcdc;
  padding-left:100%;
  animation: slidePromo 14s linear infinite;
}
@keyframes slidePromo{
  from{ transform:translateX(0%); }
  to{ transform:translateX(-100%); }
}
</style>
</head>
<body>

<button class="button-top fullscreen-btn" id="fullButton">‚õ∂</button>
<button class="button-top admin-btn" id="adminButton">üë§</button>

<div class="container">

  <div class="header-block">
    <img src="imageem.png" class="header-logo">
    <div class="header-text">
      <h1 class="header-title">ALIENCELL</h1>
      <div class="header-subtitle">Reparos avan√ßados Apple</div>
    </div>
  </div>

  <div class="alerts-full">
    <h3>Aten√ß√£o para as seguintes O.S.</h3>
    <div id="alerts-list"><div class="alert-empty">Nenhum alerta no momento.</div></div>
  </div>

  <div class="table-section-title">Status de Servi√ßo</div>

  <div class="table-wrapper scroll-area" id="scrollArea">
    <table id="tabelaStatus">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Status</th>
          <th>Previs√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="promosBox"><span id="promosText"></span></div>

</div>

<script>
/* SCRIPT ORIGINAL MANTIDO ‚Üí apenas parte visual alterada */
</script>

</body>
</html>
