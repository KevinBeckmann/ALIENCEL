<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Status Assist√™ncia ‚Äî Visual</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent: #4caf50;
  --bg-dark: #0f0f0f;
  --panel: #161616;
  --muted: #bdbdbd;
  --text: #e6e6e6;
  --scroll-speed: 42s;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }

body{
  margin:0;
  font-family:"Inter",sans-serif;
  background: linear-gradient(180deg,#000000,#131313,#1c1c1c);
  color:var(--text);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* CONTAINER */
.container{
  width:100%;
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px 28px;
}

/* BOT√ïES TOPO */
.button-top{
  position:fixed;
  top:12px;
  font-size:18px;
  padding:5px 11px;
  color:#b7b7b7;
  background:rgba(0,0,0,0.32);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:8px;
  cursor:pointer;
  z-index:9999;
  transition:0.25s;
  backdrop-filter:blur(3px);
}
.button-top:hover{
  background:rgba(255,255,255,0.1);
  color:white;
}
.fullscreen-btn{ right:12px; }
.admin-btn{ right:54px; }

/* HEADER */
.header-block{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:25px;
  gap:25px;
  margin-left:-40px;
}
.header-logo{
  height:150px;
  object-fit:contain;
  filter:drop-shadow(0 0 6px rgba(255,255,255,0.25));
}
.header-text{ text-align:center; }
.header-title{ font-size:48px; font-weight:800; margin:0; }
.header-subtitle{ font-size:22px; opacity:.9; margin:0; }

/* ALERTAS */
.alerts-full{
  width:100%;
  background:linear-gradient(180deg,#171717,#121212);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:14px 18px;
  margin-bottom:20px;
}
.alerts-full h3{
  margin:0 0 10px;
  color:#ffb3b3;
  font-size:20px;
  font-weight:600;
}
.alert-empty{ color:var(--muted); }

/* T√çTULO */
.table-section-title{
  width:100%;
  text-align:center;
  font-size:26px;
  font-weight:700;
  margin:10px 0 10px 0;
  color:#e8e8e8;
}

/* WRAPPER */
.table-wrapper{
  flex:1;
  background:linear-gradient(180deg,#0d0d0d,#090909);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:14px;
  margin-top:10px;
  position:relative;
  overflow:hidden;
}

/* √ÅREA DE SCROLL */
.scroll-area{
  max-height: calc(100vh - 320px);
  overflow:hidden;
  position: relative;
}

/* anima√ß√£o */
.scroll-area.auto-scroll table{
  animation: scrollTable var(--scroll-speed) linear infinite;
}

@keyframes scrollTable{
  0% { transform: translateY(0); }
  100% { transform: translateY(-50%); }
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  border-spacing:0;
  background:linear-gradient(180deg,#3a3a3a,#2b2b2b 45%,#1f1f1f);
}

table tr, table td, table th {
  margin:0;
  padding:0;
}

/* CABE√áALHO */
thead th{
  padding:14px; /* REDU√á√ÉO DO ESPA√áO ‚Äì CORRIGIDO */
  background:linear-gradient(180deg,#545454,#3f3f3f);
  font-size:26px;
  font-weight:700;
  color:#fff;
  text-align:center;
  line-height:24px;
}

/* LINHAS */
tbody tr{
  background:linear-gradient(180deg,#3a3a3a,#2b2b2b 45%,#1f1f1f);
}

tbody td{
  padding:16px 18px;
  color:#e0e0e0;
  text-align:center;
  font-size:26px;
  line-height:28px;
  font-weight:600;
  background:transparent;
}

/* BADGE */
.status-badge{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px 24px;
  height:60px;
  border-radius:9999px;
  border:2px solid rgba(255,255,255,0.12);
  font-size:26px;
  font-weight:700;
  white-space:nowrap;
  color:#fff;
  margin:0 auto;
}

/* PROMO√á√ïES */
#promosBox{
  width:100%;
  background:linear-gradient(180deg,#171717,#121212);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:12px;
  padding:18px 20px;
  white-space:nowrap;
  overflow:hidden;
}
#promosText{
  font-size:28px;
  font-weight:700;
  color:#dcdcdc;
  display:inline-block;
  padding-left:100%;
  animation: slidePromo 14s linear infinite;
}
@keyframes slidePromo{
  from{ transform:translateX(0%); }
  to{ transform:translateX(-100%); }
}
</style>
</head>
<body>

<!-- BOT√ïES -->
<button class="button-top fullscreen-btn" id="fullButton">‚õ∂</button>
<button class="button-top admin-btn" id="adminButton">üë§</button>

<div class="container">

  <!-- HEADER -->
  <div class="header-block">
    <img src="imageem.png" class="header-logo">
    <div class="header-text">
      <h1 class="header-title">ALIENCELL</h1>
      <div class="header-subtitle">Reparos avan√ßados Apple</div>
    </div>
  </div>

  <!-- ALERTAS -->
  <div class="alerts-full">
    <h3>Aten√ß√£o para as seguintes O.S.</h3>
    <div id="alerts-list">
      <div class="alert-empty">Nenhum alerta no momento.</div>
    </div>
  </div>

  <!-- T√çTULO -->
  <div class="table-section-title">Status de Servi√ßo</div>

  <!-- TABELA -->
  <div class="table-wrapper">
    <div class="scroll-area" id="scrollArea">

      <table id="tabelaStatus">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Status</th>
            <th>Previs√£o</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>

  <!-- PROMO√á√ïES -->
  <div id="promosBox">
    <span id="promosText"></span>
  </div>

</div>

<script>
/* FULLSCREEN */
document.getElementById("fullButton").addEventListener("click", () => {
  if (!document.fullscreenElement) document.documentElement.requestFullscreen();
  else document.exitFullscreen();
});

/* ADMIN */
document.getElementById("adminButton").addEventListener("click", () => {
  window.location.href = "administrador.html";
});

/* STORAGE */
const STORAGE_KEY = "assist_db";

function getDB() {
  const raw = localStorage.getItem(STORAGE_KEY);
  if (!raw) return { tabela: [], promocoes: "" };
  try { return JSON.parse(raw); }
  catch { return { tabela: [], promocoes: "" }; }
}

function getTabela(){ return getDB().tabela || []; }
function getPromocoes(){ return getDB().promocoes || ""; }

/* CORES */
const statusColors = {
  "An√°lise/Diagn√≥stico": "rgba(154,160,166,0.55)",
  "Aguardando Aprova√ß√£o": "rgba(241,196,15,0.55)",
  "Aguardando Pe√ßa": "rgba(230,126,34,0.55)",
  "Em Reparo": "rgba(52,152,219,0.55)",
  "Pronto para Retirada": "rgba(46,204,113,0.55)"
};

/* ESCAPE */
function escapeHtml(s){
  return (s+"").replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c]));
}

/* CARREGAR TABELA */
function carregarTabela(){
  const tbody = document.querySelector("#tabelaStatus tbody");
  const dados = getTabela();
  tbody.innerHTML = "";

  if(dados.length===0){
    tbody.innerHTML = `
      <tr><td colspan="3" style="text-align:center;color:#bbb;padding:20px">
        Nenhum servi√ßo lan√ßado.
      </td></tr>`;
    return;
  }

  dados.forEach(item=>{
    const cor = statusColors[item.status] || "#777";
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${escapeHtml(item.cliente)}</td>
      <td><span class="status-badge" style="background:${cor}">
        ${escapeHtml(item.status)}
      </span></td>
      <td>${escapeHtml(item.previsao)}</td>
    `;

    tbody.appendChild(tr);
  });

  atualizarAlertsUI();
  ativarScrollSeNecessario(dados.length);
}

/* SCROLL AUTOM√ÅTICO */
function ativarScrollSeNecessario(qtd){
  const area = document.getElementById("scrollArea");

  area.classList.remove("auto-scroll");

  const oldClone = document.getElementById("clone-tabela");
  if(oldClone) oldClone.remove();

  /* REMOVIDO scroll-separator ‚Äî conforme pedido */
  const oldSep = document.getElementById("scroll-separator");
  if(oldSep) oldSep.remove();

  if(qtd >= 7){
    area.classList.add("auto-scroll");

    const tabela = document.querySelector("#tabelaStatus");
    tabela.style.tableLayout = "fixed";

    const clone = tabela.cloneNode(true);
    clone.id = "clone-tabela";
    clone.style.tableLayout = "fixed";

    clone.querySelector("thead").style.visibility = "hidden";

    const alturaCabecalho = tabela.querySelector("thead").offsetHeight;

    clone.style.position="absolute";
    clone.style.top = alturaCabecalho + "px";
    clone.style.left="0";
    clone.style.width="100%";

    area.appendChild(clone);
  }
}

/* ALERTAS */
function parseTimeHHMM(t){
  const m = String(t).match(/^([0-2][0-9]):([0-5][0-9])$/);
  if(!m) return null;

  const now = new Date();
  const d = new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(m[1]), parseInt(m[2]));

  if (d < now - 60000) d.setDate(d.getDate() + 1);

  return d;
}

function minutesDiff(a,b){ return (b - a) / 60000; }

function atualizarAlertsUI(){
  const lista = getTabela();
  const box = document.getElementById("alerts-list");
  box.innerHTML="";

  const now = new Date();
  const arr = [];

  lista.forEach(item=>{
    const t=parseTimeHHMM(item.previsao);
    if(!t) return;
    const m=minutesDiff(now,t);
    if(m>=0 && m<=5) arr.push({item,m});
  });

  if(arr.length===0){
    box.innerHTML = `<div class="alert-empty">Nenhum alerta no momento.</div>`;
    return;
  }

  arr.sort((a,b)=>a.m-b.m);

  arr.forEach(a=>{
    const div = document.createElement("div");
    div.className = "alert-item";
    div.innerHTML = `
      <div style="font-weight:700">${escapeHtml(a.item.cliente)}</div>
      <div style="text-align:right">
        <div class="alert-time">${escapeHtml(a.item.previsao)}</div>
        <div style="font-size:13px;color:#ffdede">${Math.ceil(a.m)} min</div>
      </div>
    `;
    box.appendChild(div);
  });
}

/* PROMO√á√ïES */
function carregarPromocoes(){
  document.getElementById("promosText").textContent = getPromocoes();
}

/* REFRESH AUTOM√ÅTICO */
function refreshAll(){
  carregarTabela();
  carregarPromocoes();
  atualizarAlertsUI();
}

let lastRaw = localStorage.getItem(STORAGE_KEY);
setInterval(()=>{
  const nowRaw = localStorage.getItem(STORAGE_KEY);
  if(nowRaw !== lastRaw){
    lastRaw = nowRaw;
    refreshAll();
  }
},900);

document.addEventListener("DOMContentLoaded",()=>{
  refreshAll();
});
</script>

</body>
</html>
