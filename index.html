<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="theme-color" content="#4caf50">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="ALIENCELL">
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icon-192.png">
<title>Status Assist√™ncia ‚Äî Visual</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent: #4caf50;
  --bg-dark: #0f0f0f;
  --panel: #161616;
  --muted: #bdbdbd;
  --text: #e6e6e6;
  --scroll-speed: 42s;
}

*{box-sizing:border-box}
html,body{height:100%; margin: 0;}

body{
  font-family:"Inter",sans-serif;
  background:#1f1f1f;
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  display:flex;
  flex-direction:column;
  overflow: hidden;
}

.container{
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  padding:20px 28px;
  overflow: hidden;
}

.button-top{
  position:fixed;
  top:12px;
  font-size:18px;
  padding:5px 11px;
  color:#b7b7b7;
  background:rgba(0,0,0,0.32);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:8px;
  cursor:pointer;
  z-index:9999;
  transition:0.25s;
  backdrop-filter:blur(3px);
}
.button-top:hover{
  background:rgba(255,255,255,0.1);
  color:white;
}
.fullscreen-btn{ right:12px; }
.admin-btn{ right:54px; }

.header-block{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:25px;
  flex-shrink: 0;
}
.header-logo{
  height:120px;
  object-fit:contain;
  filter:drop-shadow(0 0 6px rgba(255,255,255,0.25));
}
.header-text{ text-align:center; }
.header-title{ font-size:42px; font-weight:800; margin:0; }
.header-subtitle{ font-size:18px; opacity:.9; margin:0; }

.alerts-full{
  width:100%;
  background:linear-gradient(180deg,#171717,#121212);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:12px 18px;
  margin-top:12px;
  flex-shrink: 0;
}
.alerts-full h3{
  margin:0 0 8px;
  color:#ffb3b3;
  font-size:18px;
  font-weight:600;
}
.alert-empty{ color:var(--muted); font-size: 14px; }

.table-section-title{
  width:100%;
  text-align:center;
  font-size:22px;
  font-weight:700;
  margin:12px 0 8px 0;
  color:#e8e8e8;
  flex-shrink: 0;
}

.table-wrapper{
  flex:1;
  background:linear-gradient(180deg,#0d0d0d,#090909);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:14px;
  overflow: hidden;
  min-height: 0;
}

.scroll-area{
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.scroll-area::-webkit-scrollbar {
  display: none;
}

.scroll-inner{
  width:100%;
  position: relative;
  display:block;
  background:linear-gradient(180deg,#3a3a3a,#2b2b2b 45%,#1f1f1f);
}

.scroll-area.auto-scroll .scroll-inner{
  animation: scrollTable var(--scroll-speed) linear infinite;
  will-change: transform;
}

@keyframes scrollTable{
  0% { transform: translateY(0); }
  100% { transform: translateY(-50%); }
}

table{
  width:100%;
  border-collapse:collapse;
  background:linear-gradient(180deg,#3a3a3a,#2b2b2b 45%,#1f1f1f);
  table-layout:fixed;
  display:block;
}
thead{
  display:table;
  width:100%;
  table-layout:fixed;
}
tbody{
  display:table;
  width:100%;
  table-layout:fixed;
}
thead th{
  padding:18px;
  background:linear-gradient(180deg,#545454,#3f3f3f);
  font-size:32px;
  line-height:38px;
  font-weight:800;
  color:#fff;
  text-align:center;
}

tbody td{
  padding:18px;
  border-bottom:1px solid rgba(0,0,0,0.25);
  color:#e0e0e0;
  text-align:center;
  font-size:30px;
  line-height:38px;
  font-weight:700;
}

.status-badge{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:14px 28px;
  height:64px;
  border-radius:9999px;
  border:2px solid rgba(255,255,255,0.12);
  font-size:28px;
  font-weight:800;
  white-space:nowrap;
  color:#fff;
  margin:0 auto;
}

#clone-tabela{
  background: transparent !important;
}
#clone-tabela thead{
  display: none !important;
}

#promosBox{
  width:100%;
  background:linear-gradient(180deg,#171717,#121212);
  border:1px solid rgba(255,255,255,0.06);
  border-radius:14px;
  padding:22px 28px;
  min-height:80px;
  white-space:nowrap;
  overflow:hidden;
  margin-top:12px;
  flex-shrink: 0;
}

#promosText{
  font-size:32px;
  line-height:40px;
  font-weight:800;
  color:#ffffff;
  display:inline-block;
  padding-left:100%;
  animation: slidePromo 14s linear infinite;
}

@keyframes slidePromo{
  from{ transform:translateX(0%); }
  to{ transform:translateX(-100%); }
}

.scroll-area, .scroll-inner, table {
  -webkit-user-select: none;
  user-select: none;
}
</style>
</head>
<body>

<button class="button-top fullscreen-btn" id="fullButton">‚õ∂</button>
<button class="button-top admin-btn" id="adminButton">üë§</button>

<div class="container">

  <div class="header-block">
    <img src="imageem.png" class="header-logo">
    <div class="header-text">
      <h1 class="header-title">ALIENCELL</h1>
      <div class="header-subtitle">Reparos avan√ßados Apple</div>
    </div>
  </div>

  <div class="alerts-full">
    <h3>Aten√ß√£o para as seguintes O.S.</h3>
    <div id="alerts-list">
      <div class="alert-empty">Nenhum alerta no momento.</div>
    </div>
  </div>

  <div class="table-section-title">Status de Servi√ßo</div>

  <div class="table-wrapper scroll-area" id="scrollArea">
    <table id="tabelaStatus">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Status</th>
          <th>Previs√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="promosBox">
    <span id="promosText"></span>
  </div>

</div>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(reg => console.log('Service Worker registrado'))
      .catch(err => console.log('Erro no Service Worker:', err));
  });
}

document.getElementById("fullButton").addEventListener("click",()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
  }else{
    document.exitFullscreen();
  }
});

document.getElementById("adminButton").addEventListener("click", () => {
  window.location.href = "administrador.html";
});

const STORAGE_KEY = "assist_db";

function getDB(){
  const raw = localStorage.getItem(STORAGE_KEY);
  if(!raw) return { tabela: [], promocoes: "" };
  try{ return JSON.parse(raw); }
  catch{ return { tabela: [], promocoes: "" }; }
}
function getTabela(){ return getDB().tabela || []; }
function getPromocoes(){ return getDB().promocoes || ""; }

const statusColors = {
  "An√°lise/Diagn√≥stico": "rgba(154,160,166,0.55)",
  "Aguardando Aprova√ß√£o": "rgba(241,196,15,0.55)",
  "Aguardando Pe√ßa": "rgba(230,126,34,0.55)",
  "Em Reparo": "rgba(52,152,219,0.55)",
  "Pronto para Retirada": "rgba(46,204,113,0.55)"
};

function escapeHtml(s){
  return (s+"").replace(/[&<>"']/g,c=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"
  }[c]));
}

function carregarTabela(){
  const tbody=document.querySelector("#tabelaStatus tbody");
  const dados=getTabela();
  tbody.innerHTML="";

  if(dados.length===0){
    tbody.innerHTML=`<tr><td colspan="3" style="text-align:center;color:#bbb;padding:20px">
      Nenhum servi√ßo lan√ßado.
    </td></tr>`;
    limparScrollWrapper();
    return;
  }

  dados.forEach(item=>{
    const cor=statusColors[item.status]||"#999";
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${escapeHtml(item.cliente)}</td>
      <td><span class="status-badge" style="background:${cor}">${escapeHtml(item.status)}</span></td>
      <td>${escapeHtml(item.previsao)}</td>
    `;
    tbody.appendChild(tr);
  });

  atualizarAlertsUI();
  ativarScrollSeNecessario(dados.length);
}

function limparScrollWrapper(){
  const area = document.getElementById("scrollArea");
  area.classList.remove("auto-scroll");
  const inner = area.querySelector(".scroll-inner");
  if(inner){
    const tabela = inner.querySelector("#tabelaStatus");
    if(tabela){
      area.appendChild(tabela);
    }
    inner.remove();
  }
  const clone = document.getElementById("clone-tabela");
  if(clone) clone.remove();
}

function ativarScrollSeNecessario(qtd){
  const area = document.getElementById("scrollArea");

  area.classList.remove("auto-scroll");
  const oldClone = document.getElementById("clone-tabela");
  if(oldClone) oldClone.remove();
  const oldInner = area.querySelector(".scroll-inner");
  if(oldInner){
    const existingTable = oldInner.querySelector("#tabelaStatus");
    if(existingTable){
      area.appendChild(existingTable);
    }
    oldInner.remove();
  }

  if(qtd < 7){
    return;
  }

  const inner = document.createElement("div");
  inner.className = "scroll-inner";

  const tabela = document.querySelector("#tabelaStatus");
  if(!tabela) return;
  area.appendChild(inner);
  inner.appendChild(tabela);

  const clone = tabela.cloneNode(true);
  clone.id = "clone-tabela";

  const thead = clone.querySelector("thead");
  if(thead) thead.remove();

  const elemsWithId = clone.querySelectorAll("[id]");
  elemsWithId.forEach(e => {
    if(e.id === "tabelaStatus") e.id = "";
  });

  inner.appendChild(clone);

  requestAnimationFrame(() => {
    area.classList.add("auto-scroll");
  });
}

function parseTimeHHMM(t){
  const m=String(t).match(/^([0-2][0-9]):([0-5][0-9])$/);
  if(!m) return null;
  const now=new Date();
  const d=new Date(now.getFullYear(),now.getMonth(),now.getDate(),parseInt(m[1]),parseInt(m[2]));
  if(d < now - 60000) d.setDate(d.getDate()+1);
  return d;
}

function minutesDiff(a,b){ return (b-a)/60000; }

function atualizarAlertsUI(){
  const lista = getTabela();
  const box = document.getElementById("alerts-list");
  box.innerHTML = "";
  const now = new Date();
  const arr = [];

  lista.forEach(item=>{
    const t = parseTimeHHMM(item.previsao);
    if(!t) return;
    const m = minutesDiff(now,t);
    if(m>=0 && m<=5) arr.push({item,m});
  });

  if(arr.length===0){
    box.innerHTML = `<div class="alert-empty">Nenhum alerta no momento.</div>`;
    return;
  }

  arr.sort((a,b)=>a.m-b.m);

  arr.forEach(a=>{
    const div = document.createElement("div");
    div.className = "alert-item";
    div.innerHTML = `
      <div style="font-weight:700">${escapeHtml(a.item.cliente)}</div>
      <div style="text-align:right">
        <div class="alert-time">${escapeHtml(a.item.previsao)}</div>
        <div style="font-size:13px;color:#ffdede">${Math.ceil(a.m)} min</div>
      </div>
    `;
    box.appendChild(div);
  });
}

function carregarPromocoes(){
  document.getElementById("promosText").textContent=getPromocoes();
}

function refreshAll(){
  carregarTabela();
  carregarPromocoes();
  atualizarAlertsUI();
}

let lastRaw=localStorage.getItem(STORAGE_KEY);
setInterval(()=>{
  const nowRaw=localStorage.getItem(STORAGE_KEY);
  if(nowRaw!==lastRaw){
    lastRaw=nowRaw;
    refreshAll();
  }
},900);

document.addEventListener("DOMContentLoaded",()=>{
  refreshAll();
});
</script>

</body>
</html>
