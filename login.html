<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Painel Admin</title>

<script src="auth.js"></script>

<style>
body {
    background: #111;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.box {
    background: #1b1b1b;
    padding: 30px;
    width: 300px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 0 20px #000;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    margin-top: 10px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 6px;
    border: none;
    background: #00A65A;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background: #008f4d;
}
</style>
</head>
<body>

<div class="box">
    <h2>LOGIN ADMIN</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="fazerLogin(document.getElementById('senha').value)">
        Entrar
    </button>
</div>

</body>
</html>
