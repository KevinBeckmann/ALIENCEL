<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle | Lançamento de Serviços</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #00A65A;
            font-weight: 300;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 400;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #f0f0f0;
        }
        .form-group button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #00A65A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #007e46;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: left;
            font-weight: 300;
        }
        th {
            background-color: #111;
            color: #fff;
            font-weight: 400;
        }
        td button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
        }
        .btn-edit { background-color: #3498db; color: white; }
        .btn-delete { background-color: #e74c3c; color: white; }
        .msg-sucesso {
            background-color: #00A65A;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Painel de Lançamento de Serviços</h1>

        <div id="success-msg" class="msg-sucesso">Dados salvos e painel de TV atualizado!</div>

        <form id="service-form">
            <input type="hidden" id="service-index">

            <div class="form-group">
                <label for="os">OS:</label>
                <input type="text" id="os" required>
            </div>
            <div class="form-group">
                <label for="cliente">Cliente (OS + Nome):</label>
                <input type="text" id="cliente" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Análise/Diagnóstico">Análise/Diagnóstico</option>
                    <option value="Aguardando Aprovação">Aguardando Aprovação</option>
                    <option value="Aguardando Peça">Aguardando Peça</option>
                    <option value="Em Reparo">Em Reparo</option>
                    <option value="Pronto para Retirada">Pronto para Retirada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="previsao">Previsão:</label>
                <input type="text" id="previsao" placeholder="Ex: 30 minutos ou 08/07">
            </div>

            <div class="form-group">
                <button type="submit" id="submit-btn">Adicionar Serviço</button>
            </div>
        </form>

        <h2>Serviços Ativos</h2>
        <table id="services-table">
            <thead>
                <tr>
                    <th>OS</th>
                    <th>Cliente</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="services-list">
                </tbody>
        </table>
    </div>

    <script>
        const STORAGE_KEY = 'servicePanelData';

        // Função para carregar dados do localStorage
        function loadServices() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Função para salvar dados no localStorage
        function saveServices(services) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(services));
            displaySuccessMessage();
            renderServicesTable();
        }

        // Exibe mensagem de sucesso por 3 segundos
        function displaySuccessMessage() {
            const msg = document.getElementById('success-msg');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        // Renderiza a tabela de serviços ativos
        function renderServicesTable() {
            const services = loadServices();
            const list = document.getElementById('services-list');
            list.innerHTML = '';

            services.forEach((service, index) => {
                const row = list.insertRow();
                row.insertCell().textContent = service.os;
                row.insertCell().textContent = service.cliente;
                row.insertCell().textContent = service.status;

                const actionsCell = row.insertCell();
                const editBtn = document.createElement('button');
                editBtn.textContent = 'Editar';
                editBtn.className = 'btn-edit';
                editBtn.onclick = () => editService(index);
                actionsCell.appendChild(editBtn);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Excluir';
                deleteBtn.className = 'btn-delete';
                deleteBtn.onclick = () => deleteService(index);
                actionsCell.appendChild(deleteBtn);
            });
        }

        // Lidar com o envio do formulário (Adicionar/Salvar Edição)
        document.getElementById('service-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const os = document.getElementById('os').value;
            const cliente = document.getElementById('cliente').value;
            const status = document.getElementById('status').value;
            const previsao = document.getElementById('previsao').value;
            const index = document.getElementById('service-index').value;

            const newService = { os, cliente, status, previsao };
            let services = loadServices();

            if (index === "") {
                // Adicionar novo
                services.push(newService);
            } else {
                // Editar existente
                services[parseInt(index)] = newService;
                document.getElementById('service-index').value = ""; // Limpar índice
                document.getElementById('submit-btn').textContent = "Adicionar Serviço";
            }
            
            saveServices(services);
            this.reset(); // Limpar o formulário
        });

        // Preencher o formulário para edição
        function editService(index) {
            const services = loadServices();
            const service = services[index];
            
            document.getElementById('os').value = service.os;
            document.getElementById('cliente').value = service.cliente;
            document.getElementById('status').value = service.status;
            document.getElementById('previsao').value = service.previsao;
            document.getElementById('service-index').value = index;

            document.getElementById('submit-btn').textContent = "Salvar Edição";
        }

        // Excluir um serviço
        function deleteService(index) {
            if (confirm("Tem certeza que deseja excluir este serviço?")) {
                let services = loadServices();
                services.splice(index, 1);
                saveServices(services);
            }
        }

        // Inicializar a tabela ao carregar a página
        document.addEventListener('DOMContentLoaded', renderServicesTable);
    </script>

</body>
</html>
